###server
server.tomcat.uri-encoding=UTF-8
server.port=1001
###datasource
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/yphting?useUnicode=true&characterEncoding=UTF-8&allowMultiQueries=true
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root
###logger
logging.level.com.accp=debug
###mybatis
mybatis.mapper-locations=classpath:/mapping/lz/*.xml
mybatis.type-aliases-package=com.accp.pojo,com.accp.vo.lz
###search multipart
spring.servlet.multipart.maxFileSize=-1
spring.servlet.multipart.maxRequestSize=-1
###view
spring.mvc.view.suffix=.html
###thymeleaf
spring.mvc.static-path-pattern=/**
spring.resources.static-locations=classpath:/static/,file:D:/myfile/